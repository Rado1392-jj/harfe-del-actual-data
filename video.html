<!DOCTYPE html>
<html>
  <head>
    <title>Video Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
      }
      video {
        max-width: 90%;
        max-height: 90%;
      }
    </style>
  </head>
  <body>
    <video id="vid" controls autoplay>
      <source src="bashe.edit .mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script>
      // Auto-play the video when page loads
      document.getElementById("vid").play();
    </script>
  </body>
</html>
